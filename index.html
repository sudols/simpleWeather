<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>test-project</title>
		<meta name="description" content="Test project for webpack template" />
	</head>

	<body class="bg-bg">
		<div id="app" class="bg-bg text-text text-[1rem] pl-5 pr-5">
			<div
				class="container h-screen grid grid-cols-[0.7fr_0.3fr] grid-rows-[100px_1fr]"
			>
				<div
					class="top col-span-2 flex flex-row justify-end items-center border-b border-gray-700"
				>
					<div class="logo flex-1 flex gap-5">
						<img src="assets/logo.svg" alt="logo" height="50" width="50" />
						<span class="font-bold text-2xl text-text-3">Weather Wise</span>
					</div>
					<div class="search-bar flex-1 flex justify-end">
						<input
							type="search"
							name="search"
							id="search"
							placeholder="Search"
							class="w-[200px] bg-surface p-2 rounded-md focus:outline-none focus:bg-surface-2 transition mr-2"
						/>
					</div>
				</div>
				<div class="main flex flex-col gap-8">
					<div
						class="current-info flex justify-between pt-5 pb-5 rounded-xl"
					></div>
					<div
						class="hourly-info flex flex-col gap-2 p-6 bg-surface rounded-xl"
					>
						<div
							class="hourly-header flex justify-between items-center cursor-pointer"
							id="hourly-toggle"
						>
							<div class="hourly-title text-2xl font-bold">Hourly Forecast</div>
							<span class="hourly-arrow text-xl ti ti-chevron-down"></span>
						</div>

						<div
							class="hourly-container flex flex-wrap gap-0 p-2 bg-surface rounded-xl divide-x divide-border-strong items-center"
						></div>
					</div>
					<div class="other-info"></div>
				</div>
				<div class="side mt-8">
					<div class="bg-surface flex flex-col gap-3 rounded-xl p-6">
						<div class="weekday-title text-2xl font-bold">7-Day Forecast</div>
						<div
							class="weekday-container flex flex-col gap-3 divide-y divide-border-strong"
						></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
